<link rel="import" href="topeka-avatars.html">
<link rel="import" href="topeka-backgrounds.html">
<link rel="import" href="topeka-icons.html">
<link rel="import" href="../core-scroll-header-panel/core-scroll-header-panel.html">
<link rel="import" href="../core-toolbar/core-toolbar.html">
<link rel="import" href="../core-selector/core-selector.html">
<link rel="import" href="../core-icon/core-icon.html">

<polymer-element name="topeka-categories" attributes="user categories category wide allScores" vertical layout>
<template>

  <link rel="stylesheet" href="topeka-categories.css">
  <link rel="stylesheet" href="topeka-category-themes.css">

  <div class="categories-panel" flex hero-p cross-fade?="{{parentElement.selected !== 'category' && parentElement.lastSelected !== 'category'}}">
  
    <core-toolbar slide-down?="{{parentElement.selected !== 'category' && parentElement.lastSelected !== 'category'}}">
    
      <core-icon icon="avatars:avatar-{{user.avatar}}" size="64" class="topeka-avatar"></core-icon>
      <div flex class="user-name">{{user.name}}</div>
      <div>{{user.score}} pts</div>
      
    </core-toolbar>
    
    <core-selector class="category-list content {{ {wide: wide} | tokenList }}" selected="{{selected}}" hero-p tile-cascade?="{{parentElement.selected !== 'category' && parentElement.lastSelected !== 'category'}}">
      
      <div class="category-item leaderboard" hero-id="leaderboard" hero?="{{category.name === 'leaderboard'}}" vertical layout>
        <div class="tile theme-bg-a" dummy fit layout vertical center center-justified>
          <core-icon size="" icon="topeka-icons:leaderboard" class="category-tile-bg" cross-fade?="{{parentElement.selected === 'category' || parentElement.lastSelected === 'category'}}" fit></core-icon>
        </div>
        <div class="tile" flex vertical layout hero?="{{!category}}">
          <div flex></div>
          <div class="cat-name" horizontal center layout>Leaderboard</div>
        </div>
        <core-icon class="category-icon" icon="arrow-forward"></core-icon>
      </div>
    
      <template repeat="{{cat, i in categories}}">
      
        <template bind="{{allScores[cat.name] as scores}}">
          <div class="category-item {{cat.theme}}-theme {{ {completed: scores.length == cat.quizzes.length} | tokenList }}" vertical layout needZ?="{{category.name === cat.name}}">
            <div class="tile theme-bg-a" dummy fit layout vertical center center-justified hero-id="{{category.name === cat.name ? 'punch' : ''}}" hero?="{{category.name === cat.name}}">
              <core-icon size="" class="category-tile-bg" icon="topeka-icons:{{cat.id}}" cross-fade?="{{parentElement.selected === 'category' || parentElement.lastSelected === 'category'}}" fit></core-icon>
            </div>
            <div class="tile" flex vertical layout>
              <div flex></div>
              <div class="cat-name theme-bg" horizontal center layout hero-id="{{category.name === cat.name ? 'punch-bottom' : ''}}" hero?="{{category.name === cat.name}}">{{cat.name}}</div>
            </div>
            <core-icon class="category-icon {{ scores.length == cat.quizzes.length ? 'theme-icon' : 'theme-bg' }}" icon="{{ scores.length == cat.quizzes.length ? 'check' : 'av:play-arrow' }}"></core-icon>
          </div>
        </template>
      
      </template>
      
      <div class="category-item profile" vertical layout hero-id="profile" hero?="{{!category || category.name === 'profile'}}">
        <div class="tile theme-bg-a" dummy fit layout vertical center center-justified>
          <core-icon size="" icon="topeka-icons:profile" class="category-tile-bg" cross-fade?="{{parentElement.selected === 'category' || parentElement.lastSelected === 'category'}}" fit></core-icon>
        </div>
        <div class="tile" flex vertical layout>
          <div flex></div>
          <div class="cat-name" horizontal center layout>Profile</div>
        </div>
        <core-icon class="category-icon" icon="arrow-forward"></core-icon>
      </div>
      
      <div class="category-item polymer-logo" hidden?="{{wide}}" vertical layout>
        <div class="tile" flex></div>
      </div>
    
    </core-selector>
    
  </div>
    
</template>
<script>

  Polymer('topeka-categories', {
    
    wide: false,

    selectedChanged: function() {
      // first one is leaderboard, last one is profile
      if (this.selected === 0) {
        this.category = {name: 'leaderboard'};
      } else if (this.selected === this.categories.length + 1) {
        this.category = {name: 'profile'};
      } else {
        this.category = this.categories[this.selected - 1];
      }
    }
    
  });

</script>
</polymer-element>
