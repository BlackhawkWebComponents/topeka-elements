<link rel="import" href="topeka-quiz-picker.html">

<polymer-element name="topeka-quiz-alpha-picker" extends="topeka-quiz-picker">
<template>

  <shadow></shadow>

</template>
<script>

  Polymer('topeka-quiz-alpha-picker', {
    
    min: 0,
    max: 25,
    
    immediateValueChanged: function() {
      this.value = String.fromCharCode(65 + this.immediateValue);
    }
    
  });

</script>
</polymer-element>
