<link rel="import" href="topeka-status-bar.html">
<link rel="import" href="topeka-quiz-view.html">
<link rel="import" href="../core-toolbar/core-toolbar.html">
<link rel="import" href="../core-selector/core-selector.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-fab/paper-fab.html">

<polymer-element name="topeka-quizzes" attributes="selectedPage scores category avatar wide" vertical layout>
<template>

  <link rel="stylesheet" href="topeka-quizzes.css">

  <div class="quizzes-panel {{ {wide: wide} | tokenList }}" flex vertical layout?="{{!wide}}" slide-up>
  
    <div class="card {{ {answered: answered} | tokenList }}" flex?="{{!wide}}" vertical layout?="{{!wide}}" hero-p>
    
      <core-toolbar class="theme-bg" hero-id="punch-bottom" hero>
      
        <div class="question" cross-fade-delayed>{{quiz.question}}</div>
        
      </core-toolbar>

      <div class="quizzes-content" hidden?="{{!category}}" flex hero-id="quizzes-content" hero>
      
        <core-selector id="quizViews" notap selected="{{selected}}" selectedModel="{{quiz}}" selectedItem="{{quizView}}" cross-fade-delayed>
        
          <template repeat="{{category.quizzes}}">
            <topeka-quiz-view quiz="{{}}" on-quiz-answered="{{quizAnswered}}" on-quiz-next="{{quizDone}}"></topeka-quiz-view>
          </template>
          
        </core-selector>

      </div>
      
      <paper-fab class="bottom check-button {{ {correct: scores[selected] > 0, incorrect: scores[selected] === 0} | tokenList }}" icon="{{icon}}" on-tap="{{quizDone}}"></paper-fab>
      
    </div>
    
  </div>

  <topeka-status-bar class="{{ {wide: wide} | tokenList }}" avatar="{{avatar}}" scores="{{scores}}" category="{{category}}" wide="{{wide}}" slide-up></topeka-status-bar>
  
</template>
<script>

  Polymer('topeka-quizzes', {
    
    wide: false,
    answered: false,
    icon: 'check',
    
    observe: {
      'category': 'update'
    },
    
    update: function() {
      if (this.scores && this.category) {
        this.selected = this.scores.length;
      }
    },
    
    quizDone: function() {
      var s = this.quizView.getScore();
      if (s > 0) {
        this.icon = 'social:mood';
      } else {
        this.icon = 'close';
      }
      this.scores[this.selected] = s;

      this.async(function() {
        this.fire('quiz-done', {score: s});
        this.selected++;
        this.answered = false;
        this.icon = 'check';
      }, null, 1000);
    },
    
    quizAnswered: function() {
      this.answered = true;
    }
    
  });

</script>
</polymer-element>
